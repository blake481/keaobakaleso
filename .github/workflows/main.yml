name: Sample CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '5.x'

      - name: Restore dependencies
        run: dotnet restore Pipeline.sln

      - name: Build application
        run: dotnet build Pipeline.sln --configuration Release

  test:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '5.x'

      - name: Restore dependencies
        run: dotnet restore Pipeline.sln

      - name: Run tests
        run: dotnet test Pipeline.sln --configuration Release

  deploy_staging:
    needs: test
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '5.x'

      - name: Restore dependencies
        run: dotnet restore Pipeline.sln

      - name: Deploy to staging
        run: |
          # Replace this with your actual deployment commands
          echo "Deploying to staging environment..."

  notify_failure:
    needs: [build, test, deploy_staging]
    runs-on: windows-latest

    steps:
      - name: Notify on failure
        if: failure()
        run: |
          # Replace this with your actual notification mechanism
          echo "Build or deployment failed. Sending notification..."
